<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rameshwaram Cafe Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col md:flex-row">
    <aside class="w-full md:w-1/4 bg-blue-800 text-white p-6 h-screen shadow-lg">
        <h2 class="text-2xl mb-6 font-bold text-center">Rameshwaram Cafe</h2>
        <ul>
            <li><a href="menu.html" class="flex items-center py-2 hover:bg-blue-700 transition duration-200 rounded"><i
                        class="fas fa-utensils mr-2"></i> Menu Management</a></li>
            <li><a href="orders.html"
                    class="flex items-center py-2 hover:bg-blue-700 transition duration-200 rounded"><i
                        class="fas fa-receipt mr-2"></i> Order Management</a></li>
            <li><a href="finance.html"
                    class="flex items-center py-2 hover:bg-blue-700 transition duration-200 rounded"><i
                        class="fas fa-chart-line mr-2"></i> Finance Dashboard</a></li>
        </ul>
    </aside>

    <main class="flex-1 p-6">
        <header class="bg-blue-800 text-white p-4 text-center rounded-lg shadow-md">
            <h1 class="text-3xl font-semibold">Admin Dashboard</h1>
        </header>

        <div class="mt-6">
            <div id="menu" class="tab-content active">
                <div class="bg-white p-6 rounded-lg shadow-md card">
                    <h2 class="text-2xl mt-4 font-bold">Menu Management</h2>
                    <!-- Menu Management content will go here -->
                </div>
            </div>

            <div id="orders" class="tab-content hidden">
                <div class="bg-white p-6 rounded-lg shadow-md card">
                    <h2 class="text-2xl mt-4 font-bold">Order Management</h2>
                    <!-- Order Management content will go here -->
                </div>
            </div>

            <div id="finance" class="tab-content hidden">
                <div class="bg-white p-6 rounded-lg shadow-md card">
                    <h2 class="text-2xl mt-4 font-bold">Finance Dashboard</h2>
                    <!-- Finance Dashboard content will go here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Show tab function
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(tab).classList.remove('hidden');
        }
    </script>
</body>

</html>
